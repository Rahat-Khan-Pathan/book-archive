<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon Link  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Main Part  -->
    <main>
        <section class="container">
            <h2 class="text-center mb-4 heading fw-bold">LOVELY BOOK STORE</h2>

            <!-- Input Field  -->
            <div class="input-group mb-3 w-50 m-auto">
                <input type="text" class="form-control" placeholder="Enter Book Name" aria-label="Book name" aria-describedby="button-addon2" id="input-field">
                <button class="btn" type="button" id="button-search">Search</button>
            </div>

            <!-- Bootstrap Spinner  -->
            <div class="text-center" id="spinner" >
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Text Message under input field  -->
            <p id="text-message" class="w-50 m-auto fw-bolder text-center p-2"></p>

            <!-- Row for showing book data  -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 my-5 px-2 gy-4" id="row">
                
            </div>
        </section>
    </main>

    <!-- JavaCript File Link  -->
    <script src="js/app.js"></script>
</body>
</html>
